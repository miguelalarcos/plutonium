{% extends "base.html" %}

{% block page %}
    <div class="page">
      <span>hello :)</span>
      <div query-id="my_query" class="template">
          <div r class="model {red_if_negative}">
              <span r>id:{id}</span> <b r>x:{x}</b> <input type="text" r attr="x integer_getter integer-setter">
              <span r if={bminus}><button r on-click="minus">minus</button></span>
              <button r on-click="plus">plus</button>
          </div>
      </div>
    </div>
{% end %}
