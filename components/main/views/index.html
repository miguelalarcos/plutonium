{% extends "base.html" %}

{% block page %}
    <div id="first"><span r>id:{id}</span> <h2 r>x:{x}</h2></div>

    <div id="container">
      <div r reactive_id='{id}' class="template">
          <span>hello</span>
          <span r>id:{id}</span> <b r>x:{x}</b>
          <button on-click="{plus}">plus</button>
          <span if='{bool}'>
              <span class="template">
                  <button on-click="{minus}">minus</button>
              </span>
          </span>
      </div>
    </div>
    <button id="button">random data</button>
{% end %}
